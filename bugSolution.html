<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Correct way to append content using innerHTML
    let divContent = document.getElementById("myDiv").innerHTML;
    document.getElementById("myDiv").innerHTML = "<p>This text appends to the div's content</p>" + divContent;
  </script>
</body>
</html>
