<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Incorrectly using innerHTML to modify an element's content
    document.getElementById("myDiv").innerHTML = "<p>This text replaces the div's content</p>" + document.getElementById("myDiv").innerHTML;
  </script>
</body>
</html>
